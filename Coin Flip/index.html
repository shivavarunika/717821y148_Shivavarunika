<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss your Luck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="coin.ico">
</head>
<body>
    <div class="container">
        <div class="textArea">
            <p id="textField"> Toss A Coin</p>
        </div>
       
        <div class="card">
            <div class="image">
                <img src="head.jpeg" alt="imge" id="img">
            </div>
            <div class="buttonContainer" >
                <button class="button" id="tossButton">Toss</button>
            </div>
        </div>
        <div class="optionCointainer">
            <button class="choice" id="headButton">Head</button>
            <button class="choice" id="tailButton">Tail</button>
        </div>
            <div class="ResultArea">
                <p id="ResultField"> Score: </p>
            </div>
            <div class="ResetContainer" >
                <button class="button" id="resetButton">Reset</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
